<!DOCTYPE html>
<html ng-app="directoryApp">
<head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title >HVAC Resources</title>
	<script src="lib/angular/angular.min.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/angular/angular-ui-router.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="controllers/directory.js"></script>
    <script src="css/main.css"></script></script>
    <script src="css/bootstrap.css"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css" /><link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
    
	<style>
               
        body {
    background-color: white;
}

        #boiler{
            fill:teal!important;
            stroke:black!important;
        } 
        .changeColor {
              fill:teal!important;
            stroke:black!important;
        }
        /* The starting CSS styles for the enter animation */
        li.ng-enter {
            animation: fadeIn 0.3s linear;
        }
        @keyframes fadeIn {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
        li.ng-enter.ng-enter-active {
            opacity:1;
            transform: translate(-100);
        }
        ul.ng-leave {
            transition:0.3s ease all;
            opacity:1;
            transform: translate(0);
        }
        ul.ng-leave.ng-leave-active {
            opacity:0;
            transform: translate(10px);
        }
        
	</style>
</head>
<body    
    <main ui-view></main> 
<!-- Adding the ng-app declaration to initialize AngularJS -->
<div id="main" ng-app>
	<!-- The navigation menu will get the value of the "active" variable as a class.
		 The $event.preventDefault() stops the page from jumping when a link is clicked. -->

	<nav class="{{active}}" ng-click="$event.preventDefault()">

		<!-- When a link in the menu is clicked, we set the active variable -->

		<a href="#" class="home" ng-click="active='home'">Home</a>
		<a href="#" class="projects" ng-click="active='projects'">Projects</a>
		<a href="#" class="services" ng-click="active='services'">Services</a>
		<a href="#" class="contact" ng-click="active='contact'">Contact</a>
	</nav>

	<!-- ng-show will show an element if the value in the quotes is truthful,
		 while ng-hide does the opposite. Because the active variable is not set
		 initially, this will cause the first paragraph to be visible. -->

	<p ng-hide="active">Please click a menu item</p>
	<p ng-show="active">You chose <b>{{active}}</b></p>
</div>
</body>
</html>
