<!DOCTYPE html>
<html ng-app="directoryApp">
<head>
	<title>AngularJS For Everyone</title>
	<script src="lib/angular/angular.min.js"></script>
    <script src="directory.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
	<style>
		.over-thirty{
			background: white;
			color: black;
		}
		.under-thirty{
			background: white;
			color: black;
		}
		.hidden{
			display: none;
		}
        ul{
            list-style: none;
        }
        li{
            display: flex;
            margin-bottom: 10px;
        }
        li span{
            display: inline-block;
            line-height: 50px;
        }
        li img{
            margin-right: 10px;
            border-radius: 50%;
            width: 50px;
            Height:75px;
        }
        #terminal{
            fill:teal!important;
            stroke:black!important;
        } 
        /* The starting CSS styles for the enter animation */
        ul.ng-enter {
            transition:0.3s ease all;
            opacity:0;
            transform: translate(-100%);
        }
       /* The finishing CSS styles for the enter animation */
        ul.ng-enter.ng-enter-active {
            opacity:1;
            transform: translate(0);
        }
        /* now the element will fade out before it is removed from the DOM */
        ul.ng-leave {
            transition:0.3s ease all;
            opacity:1;
            transform: translate(0);
        }
        ul.ng-leave.ng-leave-active {
            opacity:0;
            transform: translate(-100%);
        }
	</style>
</head>
<body ng-controller="directoryController as dirList">

	<input type="text" ng-model="search"></input>
	<ul ng-if="dirList.toggle">
		<li ng-repeat="item in dirList.list | filter:search"
		ng-class="item.age>29 ? 'over-thirty' : 'under-thirty'"
         ng-include="'person.html'">  
		</li>
	</ul>
	<button ng-hide="dirList.toggle" ng-click="dirList.toggle=true">Show Names</button>
	<button ng-hide="!dirList.toggle" ng-click="dirList.toggle=false">Hide Names</button>
	<form ng-submit="dirList.addPerson()">
		<input type="text" placeholder="Name" ng-model="dirList.name"></input>
		<input type="number" placeholder="Age" ng-model="dirList.age"></input>
		<input type="submit" value="Submit"></input>
	</form>
</body>
</html>
